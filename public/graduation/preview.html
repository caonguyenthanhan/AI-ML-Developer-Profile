<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thiệp Mời Tốt Nghiệp — Preview</title>

    <link href="/assets/css/tw.css" rel="stylesheet" />
    <link href="/assets/css/preview.css" rel="stylesheet" />
</head>

<body class="bg-[#FFFBF7] flex items-center justify-center min-h-screen">

<div id="capture-container">

    <!-- Viền PNG 1200x630 mới -->
    <img id="gold-frame" src="/assets/frame/graduation-frame-1200x630.png" alt="">


    <div class="left-col">
        <p class="label">THƯ MỜI</p>
        <h1 class="title">LỄ TỐT NGHIỆP</h1>

        <div class="degree-tag">
            <span class="gold">TÂN CỬ NHÂN</span>
            <span id="graduate-name" class="grad-name"></span>
        </div>

        <div class="avatar-wrap">
            <img src="/image/nguyet-que.png" class="avatar-frame">
            <img id="graduate-image" class="avatar">
        </div>

        <p id="invite-line" class="invite-text">
            Trân trọng kính mời <span id="guestNameHero" class="guest"></span> đến tham dự lễ tốt nghiệp.
        </p>

        <p id="graduate-info" class="sub-info"></p>
    </div>

    <div class="right-col">
        <div class="uni-header">
            <img src="/image/graduation/logotruong.jpg" class="uni-logo">
            <p id="university-name" class="uni-name"></p>
        </div>

        <h1 class="info-title">Thông Tin Sự Kiện</h1>
        <div class="divider"></div>

        <div class="info-grid">

            <div class="info-card">
                <h3 class="gold small-title">Ngày</h3>
                <p id="event-date"></p>
            </div>

            <div class="info-card">
                <h3 class="gold small-title">Giờ</h3>
                <p id="event-time"></p>
            </div>

            <div class="info-card">
                <h3 class="gold small-title">Địa điểm</h3>
                <p id="event-venue"></p>
                <p id="event-address" class="address"></p>
            </div>

        </div>

        <h3 class="map-label">Ảnh Dẫn Đường</h3>
        <img src="/image/graduation/map.jpg" id="map-img" class="map-img">

        <div class="footer">
            <h3>TRÂN TRỌNG KÍNH MỜI</h3>
            <p class="footer-sub">Sự hiện diện của Quý Vị</p>
        </div>

    </div>

</div>

<script src="/assets/js/preview.js"></script>
</body>
</html>
