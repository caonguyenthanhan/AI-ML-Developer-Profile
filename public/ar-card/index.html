<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Hologram Card</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    /* CSS: Reset màn hình đen để AR đẹp hơn */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }

    /* MÀN HÌNH CHỜ & NÚT START */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s;
    }
    .title {
      color: #00FFFF; font-size: 24px; font-weight: bold; margin-bottom: 20px;
      text-shadow: 0 0 10px #00FFFF; text-align: center;
    }
    #start-btn {
      padding: 15px 40px; font-size: 18px; font-weight: bold;
      color: #000; background: linear-gradient(45deg, #00FFFF, #00FF00);
      border: none; border-radius: 50px; cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); }
    }
  </style>

  <script>
    // --- 1. HỆ THỐNG PHÁO HOA (FIREWORKS) ---
    AFRAME.registerComponent('fireworks', {
      init: function() {
        this.el.addEventListener('targetFound', () => {
          this.createExplosion();
        });
      },
      createExplosion: function() {
        const colors = ['#FF0000', '#00FF00', '#00FFFF', '#FFFF00', '#FF00FF'];
        // Tạo 30 hạt nổ
        for(let i=0; i<30; i++) {
          let particle = document.createElement('a-sphere');
          let x = (Math.random() - 0.5) * 2; // Random hướng bay
          let y = Math.random() * 2 + 0.5;
          let z = (Math.random() - 0.5) * 2;
          
          particle.setAttribute('position', '0 -0.4 0'); // Xuất phát từ chân avatar
          particle.setAttribute('radius', '0.01');
          particle.setAttribute('color', colors[Math.floor(Math.random() * colors.length)]);
          particle.setAttribute('material', 'shader: flat; opacity: 1');
          
          // Animation bay lên và toả ra
          particle.setAttribute('animation', {
            property: 'position',
            to: `${x} ${y} ${z}`,
            dur: 2000,
            easing: 'easeOutExpo'
          });
          // Animation mờ dần
          particle.setAttribute('animation__fade', {
            property: 'material.opacity', to: 0, dur: 2000, easing: 'linear'
          });

          this.el.appendChild(particle);
          
          // Xóa hạt sau khi nổ xong để nhẹ máy
          setTimeout(() => { this.el.removeChild(particle); }, 2000);
        }
      }
    });

    // --- 2. QUẢN LÝ APP (NHẠC & START) ---
    AFRAME.registerComponent('app-manager', {
      init: function() {
        const overlay = document.querySelector('#overlay');
        const btn = document.querySelector('#start-btn');
        const music = document.querySelector('#bg-music');
        let arReady = false;

        // Khi Camera sẵn sàng
        this.el.addEventListener("arReady", () => {
          arReady = true;
          btn.innerText = "BẮT ĐẦU";
        });

        // Xử lý nút bấm
        btn.addEventListener('click', () => {
          if(!arReady) return; // Chưa load xong thì chưa bấm được
          
          // Ẩn màn hình chờ
          overlay.style.opacity = '0';
          setTimeout(() => overlay.style.display = 'none', 500);

          // Kích hoạt nhạc (Hack Autoplay)
          if(music) {
            music.play().then(() => {
              music.pause(); music.currentTime = 0; // Reset nhạc chờ target
            }).catch(e => console.log(e));
          }
        });

        // Khi tìm thấy thẻ -> Phát nhạc & Nổ pháo hoa
        this.el.addEventListener("targetFound", () => {
          if(music) music.play();
        });
        
        // Khi mất thẻ -> Dừng nhạc
        this.el.addEventListener("targetLost", () => {
          if(music) music.pause();
        });
      }
    });

    // --- 3. CLICK MỞ LINK ---
    AFRAME.registerComponent('click-opener', {
      schema: { url: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => window.open(this.data.url, '_blank'));
        this.el.addEventListener('mouseenter', () => this.el.setAttribute('scale', '1.2 1.2 1.2'));
        this.el.addEventListener('mouseleave', () => this.el.setAttribute('scale', '1 1 1'));
      }
    });
  </script>
</head>

<body>

  <div id="overlay">
    <div class="title">AR HOLOGRAM CARD</div>
    <button id="start-btn">ĐANG TẢI CAMERA...</button>
  </div>

  <a-scene 
    app-manager
    mindar-image="imageTargetSrc: /ar-card/target.mind; filterMinCF:0.0001; filterBeta: 0.001; uiLoading: no; uiScanning: no; uiError: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights"
    shadow="type: pcfsoft"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="avatarModel" src="/ar-card/avatar.glb"></a-asset-item>
      
      <img id="iconFB" src="/ar-card/icon-fb.png">
      <img id="iconWeb" src="/ar-card/icon-web.png">
      <img id="iconZalo" src="/ar-card/icon-zalo.png">
      <img id="fallback" src="/ar-card/tag.png"> <audio id="bg-music" src="/ar-card/music.mp3" preload="auto" loop></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
      <a-entity light="type: directional; intensity: 1.5; color: #00FFFF" position="2 4 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0" fireworks>

      <a-plane position="0 -0.4 0.01" rotation="-90 0 0" width="0.8" height="0.8" 
               shadow="receive: true" material="opacity: 0.4; color: #000; transparent: true">
      </a-plane>

      <a-gltf-model src="#avatarModel" 
        position="0 -0.4 0.05" scale="0.38 0.38 0.38" 
        animation-mixer
        animation="property: position; from: 0 -0.4 0.05; to: 0 -0.35 0.05; dir: alternate; dur: 2000; loop: true">
      </a-gltf-model>

      <a-image src="#iconFB" class="clickable" position="-0.3 -0.6 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://www.facebook.com/tantai.ngo.397">
      </a-image>

      <a-image src="#iconWeb" class="clickable" position="0 -0.7 0.3" scale="0.18 0.18 0.18"
               animation="property: rotation; to: 0 -360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://hethongthongminh.id.vn">
      </a-image>

      <a-image src="#iconZalo" class="clickable" position="0.3 -0.6 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://zalo.me/0812493802">
      </a-image>

      <a-entity position="0 0.2 0.1">
         <a-text value="NGO TAN TAI" align="center" width="3.5" color="#00FFFF" position="0 0.15 0" font="exo2bold" shader="msdf"></a-text>
         <a-text value="ELECTRICAL ENGINEER" align="center" width="2" color="#FFFFFF" position="0 0.05 0" font="roboto"></a-text>
         <a-text value="Tot nghiep khong cham mach\nChi cham cam xuc!" align="center" width="1.8" color="#FFFF00" position="0 -0.8 0.1" font="roboto"></a-text>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
