<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Real World Hologram</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    /* Reset CSS */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    
    /* UI Màn hình chờ */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      font-family: sans-serif;
    }
    .title {
      color: #00FFFF; font-size: 20px; font-weight: bold; margin-bottom: 20px;
      text-shadow: 0 0 10px #00FFFF; text-align: center; letter-spacing: 2px;
    }
    #start-btn {
      padding: 12px 30px; font-size: 16px; font-weight: bold;
      color: #000; background: #00FFFF; border: none; border-radius: 50px;
      box-shadow: 0 0 15px #00FFFF; cursor: pointer; text-transform: uppercase;
    }
  </style>

  <script>
    // --- APP MANAGER ---
    AFRAME.registerComponent('app-manager', {
      init: function() {
        const btn = document.querySelector('#start-btn');
        const overlay = document.querySelector('#overlay');
        const music = document.querySelector('#bg-music');
        
        // Khi bấm nút Start
        btn.addEventListener('click', () => {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.style.display = 'none', 500);
          
          // Kích hoạt nhạc (yêu cầu tương tác người dùng)
          if(music) {
             music.play().then(() => { 
               music.pause(); music.currentTime=0; // Reset, chờ target found mới phát
             }).catch(e=>{ console.log("Audio Error", e) });
          }
        });

        // Tìm thấy thẻ -> Phát nhạc
        this.el.addEventListener("targetFound", () => { if(music) music.play(); });
        // Mất thẻ -> Dừng nhạc
        this.el.addEventListener("targetLost", () => { if(music) music.pause(); });
      }
    });

    // --- CLICK LINK ---
    AFRAME.registerComponent('click-opener', {
      schema: { url: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => window.open(this.data.url, '_blank'));
      }
    });

    // --- PHÁO HOA ---
    AFRAME.registerComponent('fireworks', {
      init: function() {
        this.el.addEventListener('targetFound', () => {
          for(let i=0; i<30; i++) {
            let p = document.createElement('a-sphere');
            let x = (Math.random()-0.5)*2; let y = Math.random()*2+0.5; let z = (Math.random()-0.5)*2;
            p.setAttribute('position', '0 -0.4 0');
            p.setAttribute('radius', '0.01');
            p.setAttribute('color', ['#0ff','#ff0','#0f0'][Math.floor(Math.random()*3)]);
            p.setAttribute('animation', `property:position; to:${x} ${y} ${z}; dur:2000; easing:easeOutQuad`);
            p.setAttribute('animation__fade', `property:material.opacity; to:0; dur:2000`);
            this.el.appendChild(p);
            setTimeout(() => { if(p.parentNode) p.parentNode.removeChild(p); }, 2000);
          }
        });
      }
    });
  </script>
</head>

<body>

  <div id="overlay">
    <div class="title">HỆ THỐNG AR KÍCH HOẠT</div>
    <button id="start-btn">BẮT ĐẦU</button>
  </div>

  <a-scene 
    app-manager
    mindar-image="imageTargetSrc: /ar-card/target.mind; uiLoading: no; uiScanning: no; uiError: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="avatarModel" src="/ar-card/avatar.glb"></a-asset-item>
      
      <img id="iconFB" src="/ar-card/icon-fb.png">
      <img id="iconWeb" src="/ar-card/icon-web.png">
      <img id="iconZalo" src="/ar-card/icon-zalo.png">
      
      <audio id="bg-music" src="/ar-card/music.mp3" preload="auto" loop></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
       <a-entity light="type: directional; intensity: 1.5; color: #ffffff" position="2 4 2"></a-entity>
       <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0" fireworks>

      <a-plane position="0 -0.4 0" rotation="-90 0 0" width="1.5" height="1.5" 
               material="opacity: 0.6; color: #000; transparent: true">
      </a-plane>

      <a-gltf-model src="#avatarModel" 
        position="0 -0.4 0.05" scale="0.38 0.38 0.38" 
        animation-mixer
        animation="property: position; from: 0 -0.4 0.05; to: 0 -0.35 0.05; dir: alternate; dur: 2000; loop: true">
      </a-gltf-model>

      <a-image src="#iconFB" class="clickable" position="-0.3 -0.5 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://www.facebook.com/tantai.ngo.397"></a-image>

      <a-image src="#iconWeb" class="clickable" position="0 -0.6 0.3" scale="0.18 0.18 0.18"
               animation="property: rotation; to: 0 -360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://hethongthongminh.id.vn"></a-image>

      <a-image src="#iconZALO" class="clickable" position="0.3 -0.5 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://zalo.me/0812493802"></a-image>

      <a-entity position="0 0.3 0.1">
         <a-text value="NGO TAN TAI" align="center" width="4" color="#00FFFF" position="0 0.15 0" 
                 font="exo2bold" shader="msdf" negate="false"></a-text>
         
         <a-text value="ELECTRICAL ENGINEER" align="center" width="2.5" color="#FFFFFF" position="0 0.05 0" 
                 font="roboto"></a-text>
         
         <a-text value="Tot nghiep khong cham mach\nChi cham cam xuc!" align="center" width="2" color="#FFFF00" position="0 -0.9 0" 
                 font="roboto" wrap-count="30"></a-text>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
