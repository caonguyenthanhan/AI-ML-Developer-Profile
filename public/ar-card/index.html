<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Pro Card - Ngo Tan Tai</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    /* Hướng dẫn quét (ẩn đi khi AR hiện) */
    #scanning-overlay {
        display: flex; align-items: center; justify-content: center;
        position: fixed; left: 0; right: 0; top: 0; bottom: 0;
        background: transparent; z-index: 2;
        pointer-events: none; /* Không chặn tương tác */
    }
    .scan-text {
        color: white; font-weight: bold; background: rgba(0,0,0,0.5); 
        padding: 10px 20px; border-radius: 20px;
    }
    /* Khi tìm thấy target thì ẩn dòng chữ đi */
    .mindar-ui-scanning #scanning-overlay { display: flex; }
    .mindar-ui-loading #scanning-overlay { display: none; }
  </style>

  <script>
    // Component xử lý click vào icon 3D để mở link
    AFRAME.registerComponent('click-opener', {
      schema: { url: {type: 'string', default: ''} },
      init: function () {
        this.el.addEventListener('click', () => {
          if(this.data.url) window.open(this.data.url, '_blank');
        });
        // Hiệu ứng khi rê chuột/chạm vào
        this.el.addEventListener('mouseenter', () => { this.el.setAttribute('scale', '1.2 1.2 1.2'); });
        this.el.addEventListener('mouseleave', () => { this.el.setAttribute('scale', '1 1 1'); });
      }
    });

    // Ẩn hiện overlay hướng dẫn
    document.addEventListener("DOMContentLoaded", function() {
      const sceneEl = document.querySelector('a-scene');
      const overlay = document.querySelector('#scanning-overlay');
      sceneEl.addEventListener("arReady", (event) => { overlay.style.display = 'flex'; });
      sceneEl.addEventListener("targetFound", (event) => { overlay.style.display = 'none'; });
      sceneEl.addEventListener("targetLost", (event) => { overlay.style.display = 'flex'; });
    });
  </script>
</head>

<body>
  <div id="scanning-overlay" style="display:none">
      <div class="scan-text">Hãy soi vào tấm thẻ...</div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: /public/ar-card/target.mind; filterMinCF:0.0001; filterBeta: 0.001; uiScanning: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights"
    shadow="type: pcfsoft"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="avatarModel" src="/public/ar-card/avatar.glb"></a-asset-item>
      <img id="cardBg" src="/public/ar-card/tag.png" />
      <img id="icon-fb" src="/public/ar-card/icon-fb.png" />
      <img id="icon-zalo" src="/public/ar-card/icon-zalo.png" />
      <img id="icon-web" src="/public/ar-card/icon-web.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        <a-entity light="type: directional; castShadow: true; intensity: 1.5; shadowCameraTop: 2; shadowCameraBottom: -2; shadowCameraLeft: -2; shadowCameraRight: 2; shadowMapHeight: 1024; shadowMapWidth: 1024" position="2 4 2"></a-entity>
        <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-plane src="#cardBg" position="0 0 -0.01" height="1.05" width="1.05" rotation="0 0 0" opacity="1" shader="flat"></a-plane>
      
      <a-plane position="0 -0.4 0.01" rotation="-90 0 0" width="0.8" height="0.8" shadow="receive: true" material="opacity: 0.2; color: #000; transparent: true"></a-plane>

      <a-gltf-model 
        src="#avatarModel" 
        position="0 -0.4 0.05" 
        scale="0.38 0.38 0.38" 
        rotation="0 0 0"
        castShadow="true"
        animation-mixer> 
      </a-gltf-model>

      <a-image src="#icon-fb" class="clickable" position="-0.3 -0.65 0.2" scale="0.15 0.15 0.15" 
               animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"
               click-opener="url: https://www.facebook.com/tantai.ngo.397"></a-image>

      <a-image src="#icon-web" class="clickable" position="0 -0.7 0.25" scale="0.18 0.18 0.18" 
               animation="property: rotation; to: 0 -360 0; dur: 8000; easing: linear; loop: true"
               click-opener="url: https://hethongthongminh.id.vn"></a-image>

      <a-image src="#icon-zalo" class="clickable" position="0.3 -0.65 0.2" scale="0.15 0.15 0.15" 
               animation="property: rotation; to: 0 360 0; dur: 8000; easing: linear; loop: true"
               click-opener="url: https://zalo.me/0812493802"></a-image>


      <a-entity position="0 0.2 0.1">
          <a-text value="NGO TAN TAI" align="center" position="0 0.2 0" width="2.8" color="#FFD700" font="exo2bold" shader="msdf" letter-spacing="2"></a-text>
          <a-text value="ELECTRICAL ENGINEER" align="center" position="0 0.1 0" width="1.8" color="#FFFFFF" font="roboto"></a-text>
          <a-text value="BKU - K21" align="center" position="0 0.03 0" width="1.5" color="#CCCCCC" font="roboto"></a-text>
      </a-entity>
      
      <a-text value="Tot nghiep khong cham mach\nChi cham cam xuc!" 
              align="center" position="0 -0.55 0.15" width="1.6" 
              color="#00FFFF" font="roboto" lineHeight="60"></a-text>

    </a-entity>
  </a-scene>
</body>
</html>
