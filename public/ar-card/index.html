<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Real World Hologram</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>

  <style>
    /* Reset CSS để Camera hiển thị full màn hình */
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    
    /* MÀN HÌNH CHỜ (Overlay) - Sẽ biến mất khi bấm Start */
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); z-index: 999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s;
    }
    #start-btn {
      padding: 15px 30px; font-size: 18px; font-weight: bold;
      color: #fff; background: #007bff; border: none; border-radius: 50px;
      box-shadow: 0 0 15px #007bff; cursor: pointer;
    }
  </style>

  <script>
    // --- 1. HIỆU ỨNG PHÁO HOA ---
    AFRAME.registerComponent('fireworks', {
      init: function() {
        this.el.addEventListener('targetFound', () => {
          // Tạo 50 hạt nổ
          for(let i=0; i<50; i++) {
            let p = document.createElement('a-sphere');
            let dirX = (Math.random()-0.5)*3; 
            let dirY = Math.random()*2 + 0.5;
            let dirZ = (Math.random()-0.5)*3;
            
            p.setAttribute('position', '0 -0.4 0');
            p.setAttribute('radius', '0.015');
            p.setAttribute('color', ['#ff0', '#f00', '#0ff', '#0f0'][Math.floor(Math.random()*4)]);
            p.setAttribute('animation', `property: position; to: ${dirX} ${dirY} ${dirZ}; dur: 2000; easing: easeOutQuad`);
            p.setAttribute('animation__fade', `property: material.opacity; to: 0; dur: 2000`);
            
            this.el.appendChild(p);
            setTimeout(() => { if(p.parentNode) p.parentNode.removeChild(p); }, 2000);
          }
        });
      }
    });

    // --- 2. QUẢN LÝ APP ---
    AFRAME.registerComponent('app-manager', {
      init: function() {
        const btn = document.querySelector('#start-btn');
        const overlay = document.querySelector('#overlay');
        const music = document.querySelector('#bg-music');
        
        btn.addEventListener('click', () => {
          overlay.style.opacity = '0';
          setTimeout(() => overlay.style.display = 'none', 500);
          if(music) {
             music.play().then(() => { music.pause(); music.currentTime=0; }).catch(e=>{});
          }
        });

        this.el.addEventListener("targetFound", () => { if(music) music.play(); });
        this.el.addEventListener("targetLost", () => { if(music) music.pause(); });
      }
    });
    
    // --- 3. CLICK LINK ---
    AFRAME.registerComponent('click-opener', {
      schema: { url: {type: 'string'} },
      init: function () {
        this.el.addEventListener('click', () => window.open(this.data.url, '_blank'));
      }
    });
  </script>
</head>

<body>

  <div id="overlay">
    <h1 style="color:white; margin-bottom:20px;">AR HOLOGRAM CARD</h1>
    <button id="start-btn">BẮT ĐẦU / START</button>
  </div>

  <a-scene 
    app-manager
    mindar-image="imageTargetSrc: /ar-card/target.mind; uiLoading: no; uiScanning: no; uiError: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, alpha: true"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="avatarModel" src="/ar-card/avatar.glb"></a-asset-item>
      
      <img id="iconFB" src="/ar-card/icon-fb.png" onerror="this.src='/ar-card/tag.png'">
      <img id="iconWeb" src="/ar-card/icon-web.png" onerror="this.src='/ar-card/tag.png'">
      <img id="iconZalo" src="/ar-card/icon-zalo.png" onerror="this.src='/ar-card/tag.png'">
      
      <audio id="bg-music" src="/ar-card/music.mp3" preload="auto" loop></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" fireworks>

      <a-plane position="0 -0.4 0" rotation="-90 0 0" width="1" height="1" 
               material="opacity: 0.5; color: #000; transparent: true">
      </a-plane>

      <a-gltf-model src="#avatarModel" 
        position="0 -0.4 0.05" scale="0.38 0.38 0.38" 
        animation-mixer
        animation="property: position; from: 0 -0.4 0.05; to: 0 -0.35 0.05; dir: alternate; dur: 2000; loop: true">
      </a-gltf-model>

      <a-image src="#iconFB" class="clickable" position="-0.3 -0.6 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://www.facebook.com/tantai.ngo.397"></a-image>

      <a-image src="#iconWeb" class="clickable" position="0 -0.7 0.3" scale="0.18 0.18 0.18"
               animation="property: rotation; to: 0 -360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://hethongthongminh.id.vn"></a-image>

      <a-image src="#iconZalo" class="clickable" position="0.3 -0.6 0.2" scale="0.15 0.15 0.15"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
               click-opener="url: https://zalo.me/0812493802"></a-image>

      <a-entity position="0 0.2 0">
         <a-text value="NGO TAN TAI" align="center" width="3" color="#00FFFF" position="0 0.1 0" font="exo2bold"></a-text>
         <a-text value="ELECTRICAL ENGINEER" align="center" width="2" color="#FFF" position="0 0 0" font="roboto"></a-text>
      </a-entity>

    </a-entity>
  </a-scene>
</body>
</html>
