                        <option value="Classical Art Styles">Phong c√°ch h·ªôi h·ªça c·ªï ƒëi·ªÉn</option>
                        <option value="Vietnamese Mythology">Th·∫ßn tho·∫°i Vi·ªát Nam</option>
                        <option value="Lifestyle & Nature">Phong c√°ch s·ªëng & Thi√™n nhi√™n</option>

            <!-- Filter Results Info -->

    <!-- Main Content Grid -->

        <!-- No Results Message -->

            <h3 class="text-xl font-semibold text-gray-600 mb-2">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</h3>
            <p class="text-gray-500">H√£y th·ª≠ thay ƒë·ªïi t·ª´ kh√≥a t√¨m ki·∫øm ho·∫∑c b·ªô l·ªçc danh m·ª•c</p>

    <!-- Notification Modal for Copy Action (Custom Alert) -->
    <div id="notification-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-green-600 text-white p-6 rounded-xl shadow-2xl transition-all duration-300 transform scale-95 opacity-0" id="notification-content">
            <div class="flex items-center">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="font-semibold text-lg">ƒê√£ sao ch√©p prompt!</span>
            </div>
        </div>
    </div>


    <script>
        let promptsData = [];
        let filteredData = [];

        // Load prompts data from JSON file
        async function loadPromptsData() {
            try {
                const response = await fetch('/data/prompts.json');
                if (!response.ok) {
                    throw new Error('Failed to load prompts data');
                }
                promptsData = await response.json();
                filteredData = [...promptsData]; // Initialize filtered data
                updateCounts();
                renderPrompts();
                initializeFilters();
            } catch (error) {
                console.error('Error loading prompts data:', error);
                // Fallback to empty array if JSON fails to load
                promptsData = [];
                filteredData = [];
                updateCounts();
                renderPrompts();
                initializeFilters();
            }
        }

        // Update count displays
        function updateCounts() {
            document.getElementById('prompt-count').textContent = promptsData.length;
            document.getElementById('total-count').textContent = promptsData.length;
            document.getElementById('filtered-count').textContent = filteredData.length;
        }

        // Filter and search functionality
        function filterPrompts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedCategory = document.getElementById('category-filter').value;

            filteredData = promptsData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.prompt.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || item.category === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            updateCounts();
            renderPrompts();
        }

        // Initialize filter event listeners
        function initializeFilters() {
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const clearFiltersBtn = document.getElementById('clear-filters');

            // Search input with debounce
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(filterPrompts, 300);
            });

            // Category filter
            categoryFilter.addEventListener('change', filterPrompts);

            // Clear filters
            clearFiltersBtn.addEventListener('click', () => {
                searchInput.value = '';
                categoryFilter.value = '';
                filterPrompts();
            });
        }

        // Initialize data loading when page loads
        document.addEventListener('DOMContentLoaded', loadPromptsData);
        const notificationModal = document.getElementById('notification-modal');
        const notificationContent = document.getElementById('notification-content');

        /**
         * Ch·ª©c nƒÉng: Hi·ªÉn th·ªã th√¥ng b√°o ƒë√£ sao ch√©p.
         * @param {string} message - N·ªôi dung th√¥ng b√°o.
         */
        function showNotification(message) {
            notificationModal.classList.remove('hidden');
            notificationModal.classList.add('flex');
            notificationContent.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="font-semibold text-lg">${message}</span>
                </div>
            `;
            // Animation for appearance
            setTimeout(() => {
                notificationContent.classList.remove('scale-95', 'opacity-0');
                notificationContent.classList.add('scale-100', 'opacity-100');
            }, 10);

            // Animation for disappearance
            setTimeout(() => {
                notificationContent.classList.remove('scale-100', 'opacity-100');
                notificationContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    notificationModal.classList.add('hidden');
                    notificationModal.classList.remove('flex');
                }, 300); // Wait for fade out animation
            }, 1500); // Display time
        }


        /**
         * Ch·ª©c nƒÉng: Sao ch√©p n·ªôi dung text v√†o clipboard (s·ª≠ d·ª•ng fallback cho iFrame).
         * @param {string} text - N·ªôi dung c·∫ßn sao ch√©p.
         */
        function copyToClipboard(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                // document.execCommand('copy') l√† ph∆∞∆°ng th·ª©c c≈© nh∆∞ng ƒë√°ng tin c·∫≠y trong m√¥i tr∆∞·ªùng iFrame
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification("ƒê√£ sao ch√©p prompt!");
                } else {
                    showNotification("Sao ch√©p th·∫•t b·∫°i (h√£y th·ª≠ th·ªß c√¥ng)");
                }
            } catch (err) {
                console.error('Kh√¥ng th·ªÉ sao ch√©p: ', err);
                showNotification("Sao ch√©p th·∫•t b·∫°i!");
            }
            document.body.removeChild(tempInput);
        }

        /**
         * Ch·ª©c nƒÉng: Render c√°c th·∫ª prompt l√™n giao di·ªán.
         */
        function renderPrompts() {
            const promptGrid = document.getElementById('prompt-grid');
            const noResults = document.getElementById('no-results');
            
            promptGrid.innerHTML = ''; // X√≥a n·ªôi dung c≈©
            
            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            // S·∫Øp x·∫øp theo id gi·∫£m d·∫ßn (cao ƒë·∫øn th·∫•p)
            const sortedData = [...filteredData].sort((a, b) => b.id - a.id);
            
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('prompt-card', 'bg-white', 'rounded-xl', 'shadow-md', 'overflow-hidden', 'ring-1', 'ring-gray-200', 'flex', 'flex-col');
                
                // C·∫•u tr√∫c HTML cho m·ªói th·∫ª prompt
                card.innerHTML = `
                    <!-- Image Showcase -->
                    <div class="aspect-[4/3] bg-gray-100 flex items-center justify-center overflow-hidden">
                        <img 
                            src="${item.imagePath}" 
                            alt="·∫¢nh minh h·ªça cho prompt s·ªë ${item.id}: ${item.title}" 
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null;this.src='https://placehold.co/600x450/e0e0e0/333333?text=Kh√¥ng+t√¨m+th·∫•y+·∫£nh+(${item.id})'; this.classList.add('p-4');"
                        >
                    </div>

                    <!-- Content -->
                    <div class="p-6 flex flex-col flex-grow">
                        <!-- Category Badge -->
                        <div class="mb-3">
                            <span class="inline-block px-3 py-1 text-xs font-semibold text-white bg-indigo-500 rounded-full">
                                ${item.category || 'Ch∆∞a ph√¢n lo·∫°i'}
                            </span>
                        </div>
                        
                        <!-- Title and ID -->
                        <h2 class="text-xl font-bold text-gray-800 mb-2">${item.title}</h2>
                        <span class="text-sm font-medium text-indigo-600 mb-3 block">#Prompt ID: ${item.id}</span>
                        
                        <!-- Prompt Text -->
                        <div class="mb-4 text-gray-600 text-sm italic bg-gray-50 p-3 rounded-lg border border-gray-100 max-h-40 overflow-y-auto flex-grow">
                            ${item.prompt}
                        </div>
                        
                        <!-- Copy Button or Contact Button -->
                        ${item.prompt === "li√™n h·ªá admin" ? `
                            <a href="../contact.html" class="block mt-4 w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-lg shadow-orange-200/50 text-center">
                                <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                üíé Li√™n h·ªá Admin (VIP)
                            </a>
                        ` : `
                            <button 
                                data-prompt="${item.prompt.replace(/"/g, '&quot;')}"
                                class="copy-btn mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out shadow-lg shadow-indigo-200/50 flex items-center justify-center"
                            >
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg>
                                Sao ch√©p Prompt
                            </button>
                        `}
                    </div>
                `;
                
                promptGrid.appendChild(card);
            });

            // G√°n s·ª± ki·ªán cho c√°c n√∫t Copy sau khi ch√∫ng ƒë∆∞·ª£c t·∫°o
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const promptText = e.currentTarget.getAttribute('data-prompt');
                    copyToClipboard(promptText);
                });
            });
        }


    </script>
    <!-- Header Component -->
    <script src="../assets/js/header.js"></script>
