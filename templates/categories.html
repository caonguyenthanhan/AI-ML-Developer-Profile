<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Categories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex-grow: 1; padding: 8px; }
        button { padding: 8px 12px; }
        ul { list-style: none; padding: 0; }
        li { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border: 1px solid #ccc; 
            margin-bottom: 8px; 
            border-radius: 5px;
        }
        .delete-btn { 
            background-color: #f44336; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Categories</h1>
        <a href="{{ url_for('index') }}">Quay lại trang chủ</a>

        <h2>Thêm Category Mới</h2>
        <form method="post">
            <input type="text" name="new_category" placeholder="Tên category mới" required>
            <button type="submit">Thêm</button>
        </form>

        <h2>Danh sách Categories</h2>
        {% if categories %}
            <ul>
                {% for category in categories %}
                <li>
                    <span>{{ category }}</span>
                    <a href="{{ url_for('delete_category', category_name=category) }}" class="delete-btn" onclick="return confirm('Bạn có chắc chắn muốn xóa category này không?');">Xóa</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Chưa có category nào.</p>
        {% endif %}
    </div>
</body>
</html>
